<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat&family=Nunito&family=Poppins&family=Roboto:ital,wght@0,400;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <section class="font-poppins">
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex md:w-[1200px]">
            <div class="w-1/2 bg-[#f5f5f5] pl-10 pr-10 py-5">
              <div class="flex">
                 <div>
                    <img src="./assets/icon/restaurant-icon.png" alt="" class="mr-2">
                 </div>
                 <div>
                    <img src="./assets/icon/icon-title.png" alt="" >
                 </div>
              </div>
              <div>
                <h1 class="mt-10">Welcome to Tasty Food</h1>
                <p class="mt-3 text-[#21212] text-sm">Please enter your credentials to connect.</p>
              </div>
              <div class="mb-4 mt-10 flex flex-col gap-5">
                <div>
                    <label for="inputField" class="block text-sm font-medium text-[#212121]">Email</label>
                    <input  type="email" class="mt-1 px-4 py-2 border border-gray-300 rounded-md bg-[#F5F5F5] focus:outline-none focus:ring-blue-500 focus:border-[#A36D3D] block w-full shadow-sm sm:text-sm">
                </div>
                <div>
                    <label for="inputField" class="block text-sm font-medium text-gray-700">Table No*</label>
                <input  type="number" class="mt-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none bg-[#F5F5F5] focus:ring-blue-500 focus:border-[#A36D3D] block w-full shadow-sm sm:text-sm">
                </div>
                <div>
                    <label for="inputField" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="relative">
                        <input id="inputField" type="password" class="mt-1 px-4 py-2 border border-gray-300 bg-[#F5F5F5] rounded-md focus:outline-none focus:ring-blue-500 focus:border-[#A36D3D] block w-full shadow-sm sm:text-sm">
                        <span class="password-toggle absolute top-1/2 right-3 transform -translate-y-1/2 cursor-pointer">
                          <img class="show-password" src="./assets/icon/Show.png" alt="Show Password">
                        </span>
                      </div>

                </div>
              </div>
              <a href="" class="flex justify-end text-[#A36D3D]  underline text-sm">Forget Password</a>
              <div class="flex items-center my-5">
                  <div class="bg-[#D9D9D9] h-[1.5px] w-1/2"></div>
                  <div class="text-[#212121] text-sm mx-3">Or</div>
                  <div class="bg-[#D9D9D9] h-[1.5px] w-1/2"></div>
              </div>
              <div class="flex w-full">
                <button class="shadow-md bg-white flex rounded-md px-5 py-3 mr-5 w-1/2">
                    <img src="./assets/icon/google.png" alt="" class="mr-5">
                    <span class="text-[#212121] text-sm">Sign in with Google</span>
                </button>
                <button class="shadow-md bg-white flex rounded-md px-5 py-3 w-1/2 items-center">
                    <img src="./assets/icon/facebook.png" alt=""  class="mr-5">
                    <span class="text-[#212121] text-sm"> Sign in with Facebook</span>
                </button>
              </div>
              <div class="flex">
                <input type="checkbox" name="" id="">
              <p class="text-sm my-5 flex ml-2">By connecting, I accept the <a href="./terms&condition.html"><span class="flex justify-end text-[#A36D3D]  underline mx-1">Terms & Conditions</span></a> of Tasty Food.</p>
              </div>
              <button class="w-full bg-[#A36D3D] rounded-md my-5">
                <div class="flex items-center justify-center py-2 ">
                    <img src="./assets/icon/wifi.png" alt="" class="mr-2">
                    <span class="text-white">Connect</span>  
                </div>
              </button>
              <p class="text-center text-[#21212] text-sm">Donâ€™t have an account? <a href="./registration.html"><span class="text-[#A36D3D]  underline">Register</span></a></p>
            </div>
            <div class="md:flex hidden">
              <img src="./assets/image/restaurant-image.png" alt="" class="w-[600px] h-full">
            </div>
        </div>
    </section>
    <script src="./javascript/script.js"></script>
</body>
</html>
